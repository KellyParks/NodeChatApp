<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>
    <div class="chatWindow">
        <div class="title">Chat</div>

        <ul id="messages" class="messages">
        </ul>
     
        <div>
            <i id="typing..."></i>
            <form id="form">
                <div class="messageInputWrapper">
                    <input id="messageInput" placeholder="Type your message here..." />
                </div>
                <button type="submit" class="sendMessage">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
