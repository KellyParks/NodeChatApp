<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="chatWindow">
      <h1>MinChat: A Chat App that Wishes it was Slack</h1>
      <p>Messages:</p>
      <ul id="sentMessages" class="list-unstyled">
      </ul>
      
      <i id="otherUserTypingIndicator"></i>
      <form id="form" autocomplete="off">
        <div class="form-group row">
          <label for="messageInput" id="currentUser" class="col-sm-1 col-form-label"></label>
          <div class="col-sm-10">
            <input id="messageInput" class="form-control" placeholder="Type your message here..." />
          </div>
          <button type="submit" class="btn btn-primary col-sm-1">Send</button>
        </div>
      </form>
      <p>* Your username is randomly generated by the fantasy-name-generator module.</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
