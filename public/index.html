<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="chatWindow">
      <h1>MinChat: A Chat App that Wishes it was Slack</h1>
      <p>Messages:</p>
      <ul id="sentMessages">
      </ul>
      
      <form id="form" autocomplete="off">
        <input id="messageInput" class="form-control" placeholder="Type your message here..." />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
